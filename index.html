<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/script.js"></script>
  <title>Movie Ticket</title>
</head>
<body>
  <h1>Movies Out Now</h1>
  <form id="ticket-form">
    
    <h3>Select a movie</h3>
    <input type="radio" name="movie" value="movie1">
    <label for="movie">Minions: The Rise of Gru</label>
    <input type="radio" name="movie" value="movie2">
    <label for="movie2">The Mummy</label>
    <br>

    <h3>Select showtime</h3>
    <input type="radio" name="time" value="day">
    <label for="day">Day</label>
    <input type="radio" name="time" value="night">
    <label for="night">Night</label>
    <br>

    <h3>Select Age</h3>
    <input type="radio" name="age" value="adult">
    <label for="adult">Adult</label>
    <input type="radio" name="age" value="senior">
    <label for="senior">Senior</label>
    <br>
    <button type="submit" class="btn">Submit</button>
    
  </form>
</body>
</html>
